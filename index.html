<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Main Container -->
	<section class="container">

		<!-- Andela Logo -->
		<div class="logo">
			<img src="img/andela.jpg" alt="Andela Logo">
		</div>
		<!-- /.Andela Logo -->

		<!-- Search Room -->
		<div class="search-room bg-gray">
			<!-- Rooms -->
			<div id="rooms" class="rooms">
				<label for="find-rooms">Select Meeting Room</label>
				<select name="find-rooms" id="">
					<option value="1"> Meeting</option>
					<option value="2"> Games</option>
					<option value="3"> Quiet Time</option>
					<option value="4"> Learning</option>
					<option value="5"> Working</option>
				</select>
				<button name="search" type="submit">Search</button>
			</div>
			<!-- /.Rooms -->
		</div>
		<!-- /.Search Room -->
	

		<!-- Result -->
		<div id="result" class="bg-gray">
			
		</div>
		<!-- /.Result -->

	</section> 
	<!-- /.Main Container -->

</body>
</html>
